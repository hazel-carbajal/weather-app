<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <button
            type="button"
            class="btn btn-link btn-lg"
            id="current-location-button"
          >
            Current Location
          </button>
          <div class="search-button">
            <form id="city-search-form">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city"
                autocomplete="off"
                required
              />
              <input type="submit" value="Search ðŸ”Ž" />
            </form>
          </div>
          <br />
          <h2 class="searched-city" id="searched-city"></h2>
          <h4 class="date-time" id="date-and-time"></h4>
          <div class="scale-preference"></div>
          <div class="searched-city-current-temperature">
            <span class="searched-city-current-temperature">
              <a id="city-temp"></a>
              <a id="temp-units">Â°C</a>
            </span>
          </div>
          <div class="searched-city-feels-like">
            <span class="searched-city-feels-like">
              Feels Like
              <a id="feels-like-temp"></a>
              <a id="feels-like-temp-units">Â°C</a>
            </span>
          </div>
          <div class="current-weather" id="current-weather-conditions">
            Clear
          </div>
          <div class="searched-city-max-temp">
            <span class="searched-city-max-temp">
              H:
              <a id="max-temp"></a>
              <a id="max-temp-units">Â°C</a>
            </span>
          </div>
          <div class="searched-city-max-temp">
            <span class="searched-city-max-temp">
              L:
              <a id="min-temp"></a>
              <a id="min-temp-units">Â°C</a>
            </span>
          </div>
          <div class="current-weather-emoji">
            <img src="" alt="clear" id="emoji" />
          </div>
          <h2 class="short-term">Short Term Forecast</h2>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/hazel-carbajal/weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Hazel Carbajal
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
