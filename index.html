<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>

<body>
  <div class="container">
    <button type="button" class="btn btn-link btn-lg" id="current-location-button">Current Location</button>
    <div class="search-button">
      <form id="city-search-form">
        <input type="text" id="city-input" placeholder="Enter a city" autocomplete="off" required/>
        <input type="submit" value="Search 🔎"/>          
      </form>
    </div>
<br/>
    <h2 class="searched-city" id="searched-city"> 
    </h2>
    <h4 class="date-time">  </h4>
    <h4 class="sunrise-sunset"> 
      <span class="searched-city-sunrise-sunset">
        Sunrise <a id="sunrise"> </a> |
        Sunset <a id="sunset"> </a>
       </span>
      </h4>
    <div class="scale-preference">
      <span class="units">
       <a href="#" id="celsius-temp">°C</a> | 
       <a href="#" id="fahrenheit-temp">°F</a>
      </span>
    </div>
    <div class="searched-city-current-temperature">
      <span class="searched-city-current-temperature">
       <a id="city-temp"></a> 
       <a id="temp-units">°C</a>
      </span>
    </div>
    <div class="searched-city-feels-like">
      <span class="searched-city-feels-like">
        Feels Like
       <a id="feels-like-temp"></a> 
       <a id="feels-like-temp-units">°C</a>
      </span>
    </div>
    <div class="current-weather" id="current-weather-conditions">
       Clear
    </div>
    <div class="searched-city-max-temp">
      <span class="searched-city-max-temp">
        H:
       <a id="max-temp"></a> 
       <a id="max-temp-units">°C</a>
      </span>
    </div>
     <div class="searched-city-max-temp">
      <span class="searched-city-max-temp">
        L:
       <a id="min-temp"></a> 
       <a id="min-temp-units">°C</a>
      </span>
    </div>
        <div class="current-weather-emoji">
      🌕
    </div>
    <h2 class="short-term"> Short Term Forecast </h2>
    <div class="row row-cols-6">
      <div class="col"> Tue </div>
      <div class="col"> Wed </div>
      <div class="col"> Thu </div>
      <div class="col"> Fri </div>
      <div class="col"> Sat </div>
      <div class="col"> Sun </div>
    </div>
    <div class="row row-cols-6">
      <div class="col"> 3/30 </div>
      <div class="col"> 3/31 </div>
      <div class="col"> 4/1 </div>
      <div class="col"> 4/2 </div>
      <div class="col"> 4/3 </div>
      <div class="col"> 4/4 </div>
    </div>
    <div class="row row-cols-6">
      <div class="col"> ☀️ </div>
      <div class="col"> 🌧 </div>
      <div class="col"> ❄️ </div>
      <div class="col"> ️️❄️ </div>
      <div class="col"> ❄️ </div>
      <div class="col"> ⛅️ </div>
    </div>
    <div class="row row-cols-6">
      <div class="col"> 14°C </div>
      <div class="col"> 13°C </div>
      <div class="col"> 2°C </div>
      <div class="col"> ️️-1°C </div>
      <div class="col"> 7°C </div>
      <div class="col"> 9°C </div>
    </div>
    <small>
      <a href="https://github.com/hazel-carbajal/weather-app" target="_blank"> Open-source code</a> by Hazel Carbajal
    </small>
    <script src="index.js"></script>
</body>

</html>
